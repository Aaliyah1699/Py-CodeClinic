{% extends 'base.html' %}
{% block content %}

{% if code %}
	{% for thing in code %}

{{thing.language}}:  {{ thing.question }} <br/>

<pre>
<code class='line-numbers language-{{ thing.language }}'>

</code>
</pre>

<br/><br/><br/><br/>

		
	{% endfor %}

{% endif %}


{% endblock %}
